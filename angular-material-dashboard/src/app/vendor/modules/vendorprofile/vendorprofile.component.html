<div class="view">
    <h2>Profile </h2>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Vendor id</mat-label>
            <input [(ngModel)]="vendorDetails.ID" matInput disabled>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="vendorDetails.fname" matInput [disabled]="!editing">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Second name </mat-label>
            <input [(ngModel)]="vendorDetails.sname" matInput [disabled]="!editing">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Street </mat-label>
            <input [(ngModel)]="vendorDetails.street" matInput [disabled]="!editing">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>city </mat-label>
            <input [(ngModel)]="vendorDetails.city" matInput [disabled]="!editing">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>District </mat-label>
            <input [(ngModel)]="vendorDetails.district" matInput [disabled]="!editing">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Country </mat-label>
            <input [(ngModel)]="vendorDetails.country" matInput [disabled]="!editing">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Post </mat-label>
            <input [(ngModel)]="vendorDetails.postcode" matInput [disabled]="!editing">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Mobile Number </mat-label>
            <input [(ngModel)]="vendorDetails.telephone" matInput [disabled]="!editing">
        </mat-form-field>
    </p>
    <p><button mat-button (click)="OnEdit()">{{btn}}</button>
        <button mat-button [disabled]="!editing" (click)="OnSave()">Save</button>
        <!-- <button mat-button (click)="OnCancel()" [disabled]="!editing">Cancel</button> -->
    </p>

</div>
