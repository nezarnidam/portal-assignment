<div class="a">
    <h2>Request for Quotation</h2>
    <div class="cardholder" *ngFor="let card of Head; index as i">
        <div class="card" id="card{{i}}">

            <div class="cardhead" (click)="onClick(card.DOC_NUMBER)">
                <!-- <h3>Goods head</h3> -->
                <p>Document Number : {{card.DOC_NUMBER}}</p>
                <P>Company Code : {{card.CO_CODE}}</P>
                <P>Created On : {{card.CREATED_ON | date:'dd/MM/yyyy'}}</P>
                <P>Created By : {{card.CREATED_BY}}</P>
                <p>Currency : {{card.CURRENCY}}</p>

            </div>
        </div>
    </div>
</div>
