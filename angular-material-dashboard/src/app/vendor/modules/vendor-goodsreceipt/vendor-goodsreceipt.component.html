<div class="a">
    <h2>Goods Receipt</h2>
    <div class="cardholder" *ngFor="let card of head; index as i">
        <div class="card" id="card{{i}}">

            <div class="cardhead" (click)="onClick(card.MAT_DOC)">
                <!-- <h3>Goods head</h3> -->
                <p>Document Number : {{card.MAT_DOC}}</p>
                <P>Year : {{card.DOC_YEAR}}</P>
                <P>Document Date : {{card.DOC_DATE | date:"dd/MM/yyyy"}}</P>
                <P>Posting Date : {{card.PSTNG_DATE | date:"dd/MM/yyyy"}}</P>
                <P>Entry Date : {{card.ENTRY_DATE | date:"dd/MM/yyyy"}}</P>
                <P>Entry Time : {{card.ENTRY_TIME}}</P>
            </div>
        </div>
    </div>
</div>
