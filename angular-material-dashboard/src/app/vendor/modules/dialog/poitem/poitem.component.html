<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="PO_NUMBER">
        <th mat-header-cell *matHeaderCellDef> PO_NUMBER </th>
        <td mat-cell *matCellDef="let element"> {{element.PO_NUMBER}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="SHORT_TEXT">
        <th mat-header-cell *matHeaderCellDef> SHORT_TEXT </th>
        <td mat-cell *matCellDef="let element"> {{element.SHORT_TEXT}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="PLANT">
        <th mat-header-cell *matHeaderCellDef> PLANT </th>
        <td mat-cell *matCellDef="let element"> {{element.PLANT}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="QUANTITY">
        <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
        <td mat-cell *matCellDef="let element"> {{element.QUANTITY}} </td>
    </ng-container>

    <ng-container matColumnDef="NET_PRICE">
        <th mat-header-cell *matHeaderCellDef> NET_PRICE </th>
        <td mat-cell *matCellDef="let element"> {{element.NET_PRICE}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
