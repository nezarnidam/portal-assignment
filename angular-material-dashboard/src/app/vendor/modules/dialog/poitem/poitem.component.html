<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="PO_NUMBER">
        <th mat-header-cell *matHeaderCellDef> PO Number </th>
        <td mat-cell *matCellDef="let element"> {{element.PO_NUMBER}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="SHORT_TEXT">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.SHORT_TEXT}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="PLANT">
        <th mat-header-cell *matHeaderCellDef> Plant </th>
        <td mat-cell *matCellDef="let element"> {{element.PLANT}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="QUANTITY">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.QUANTITY |number:'1.0'}} </td>
    </ng-container>

    <ng-container matColumnDef="NET_PRICE">
        <th mat-header-cell *matHeaderCellDef> Net Price </th>
        <td mat-cell *matCellDef="let element"> {{element.NET_PRICE | number:'1.2-2'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
