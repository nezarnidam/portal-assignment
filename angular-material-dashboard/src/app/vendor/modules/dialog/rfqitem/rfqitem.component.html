<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="DOC_NUMBER">
        <th mat-header-cell *matHeaderCellDef> Document Number </th>
        <td mat-cell *matCellDef="let element"> {{element.DOC_NUMBER }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="DOC_ITEM">
        <th mat-header-cell *matHeaderCellDef> Document Item </th>
        <td mat-cell *matCellDef="let element"> {{element.DOC_ITEM | number:'1.0'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="SHORT_TEXT">
        <th mat-header-cell *matHeaderCellDef> Short Text </th>
        <td mat-cell *matCellDef="let element"> {{element.SHORT_TEXT}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="MATERIAL">
        <th mat-header-cell *matHeaderCellDef> Material </th>
        <td mat-cell *matCellDef="let element"> {{element.MATERIAL}} </td>
    </ng-container>
    <ng-container matColumnDef="PLANT">
        <th mat-header-cell *matHeaderCellDef> Plant </th>
        <td mat-cell *matCellDef="let element"> {{element.PLANT}} </td>
    </ng-container>
    <ng-container matColumnDef="QUANTITY">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.QUANTITY | number:'1.0-0'}} </td>
    </ng-container>

    <ng-container matColumnDef="NET_PRICE">
        <th mat-header-cell *matHeaderCellDef> Net Price </th>
        <td mat-cell *matCellDef="let element"> {{element.NET_PRICE | number:'1.3-3'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
