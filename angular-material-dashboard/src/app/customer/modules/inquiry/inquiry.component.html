<div class="a">
    <h2>Inquiry Details</h2>
    <div class="cardholder" *ngFor="let card of Head; index as i">
        <div class="card" id="card{{i}}">

            <div class="cardhead" (click)="onClick(card.DOC_NUMBER)">
                <!-- <h3>Goods head</h3> -->
                <p>Document Number : {{card.DOC_NUMBER | number : '1.0-0'}}</p>
                <P>Sold To : {{card.SOLD_TO | number : '1.0-0'}}</P>
                <P>Rec Date : {{card.REC_DATE | date:'dd/MM/yyyy'}}</P>
                <p>Rec Time :{{card.REC_TIME}}</p>
                <P>Created BY : {{card.CREATED_BY}}</P>

            </div>
        </div>
    </div>
</div>
