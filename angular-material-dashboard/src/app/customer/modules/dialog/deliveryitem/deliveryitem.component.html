<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="DOC_NUMBER">
        <th mat-header-cell *matHeaderCellDef> Document Number </th>
        <td mat-cell *matCellDef="let element"> {{element.DOC_NUMBER |number:'1.0'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="DELIVERY_ITEM">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.DELIVERY_ITEM |number:'1.0'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="MATL_GROUP">
        <th mat-header-cell *matHeaderCellDef> MATL_GROUP </th>
        <td mat-cell *matCellDef="let element"> {{element.MATL_GROUP}} </td>
    </ng-container> -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="MATERIAL_NO">
        <th mat-header-cell *matHeaderCellDef> Material Number </th>
        <td mat-cell *matCellDef="let element"> {{element.MATERIAL_NO}} </td>
    </ng-container>

    <ng-container matColumnDef="MATERIAL_ENTERED">
        <th mat-header-cell *matHeaderCellDef> Material </th>
        <td mat-cell *matCellDef="let element"> {{element.MATERIAL_ENTERED}} </td>
    </ng-container>

    <ng-container matColumnDef="SHORT_TEXT">
        <th mat-header-cell *matHeaderCellDef> Short Text </th>
        <td mat-cell *matCellDef="let element"> {{element.SHORT_TEXT}} </td>
    </ng-container>

    <ng-container matColumnDef="DELIVERY_QTY">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.DELIVERY_QTY |number:'1.0'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
