<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="DOC_NUMBER">
        <th mat-header-cell *matHeaderCellDef> DOC_NUMBER </th>
        <td mat-cell *matCellDef="let element"> {{element.DOC_NUMBER}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="MATERIAL">
        <th mat-header-cell *matHeaderCellDef> MATERIAL </th>
        <td mat-cell *matCellDef="let element"> {{element.MATERIAL}} </td>
    </ng-container>

    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="MATL_GROUP">
        <th mat-header-cell *matHeaderCellDef> MATL_GROUP </th>
        <td mat-cell *matCellDef="let element"> {{element.MATL_GROUP}} </td>
    </ng-container> -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="ITM_NUMBER">
        <th mat-header-cell *matHeaderCellDef> ITM_NUMBER </th>
        <td mat-cell *matCellDef="let element"> {{element.ITM_NUMBER}} </td>
    </ng-container>

    <ng-container matColumnDef="SHORT_TEXT">
        <th mat-header-cell *matHeaderCellDef> SHORT_TEXT </th>
        <td mat-cell *matCellDef="let element"> {{element.SHORT_TEXT}} </td>
    </ng-container>

    <ng-container matColumnDef="REQ_QTY">
        <th mat-header-cell *matHeaderCellDef> REQ_QTY </th>
        <td mat-cell *matCellDef="let element"> {{element.REQ_QTY}} </td>
    </ng-container>

    <ng-container matColumnDef="NET_PRICE">
        <th mat-header-cell *matHeaderCellDef> NET_PRICE </th>
        <td mat-cell *matCellDef="let element"> {{element.NET_PRICE}} </td>
    </ng-container>

    <ng-container matColumnDef="NET_WEIGHT">
        <th mat-header-cell *matHeaderCellDef> NET_WEIGHT </th>
        <td mat-cell *matCellDef="let element"> {{element.NET_WEIGHT}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
