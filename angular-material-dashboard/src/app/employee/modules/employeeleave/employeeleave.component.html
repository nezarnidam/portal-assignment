<!-- <label for="date">Search by Date: </label> -->
<h2>Leave Details</h2>
<mat-toolbar>
    <mat-toolbar-row>
        <mat-icon>search</mat-icon>
        <input type="date" id="date" placeholder="Search" [(ngModel)]="searchedKeyword">
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <button mat-raised-button (click)="onCreate()">

                <mat-icon>add</mat-icon>
                <!-- create -->
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<br>
<br>

<table mat-table [dataSource]="leave | filter:searchedKeyword" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->


    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Days </th>
        <td mat-cell *matCellDef="let element"> {{element.ABSENCEDAYS|number:'1.0'}} </td>
    </ng-container>
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.NAMEOFABSENCETYPE}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Hours </th>
        <td mat-cell *matCellDef="let element"> {{element.ABSENCEHOURS|number:'1.0'}} </td>
    </ng-container>

    <ng-container matColumnDef="ABSENCETYPE">
        <th mat-header-cell *matHeaderCellDef> Absence type </th>
        <td mat-cell *matCellDef="let element"> {{element.ABSENCETYPE}} </td>
    </ng-container>

    <ng-container matColumnDef="VALIDBEGIN">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let element"> {{element.VALIDBEGIN | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="VALIDEND">
        <th mat-header-cell *matHeaderCellDef> End date</th>
        <td mat-cell *matCellDef="let element"> {{element.VALIDEND | date:'dd/MM/yyyy'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
